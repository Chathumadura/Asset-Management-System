<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Desktop Computer</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="landing-hero" style="text-align:center; margin-bottom: 36px;">
            <img src="./tealogo.jpg" alt="Ceylon Tea Logo" style="height:80px; margin-bottom: 18px;" />
            <h1
                style="font-family: 'Georgia', serif; color: #38761d; font-size: 2.7em; margin-bottom: 10px; letter-spacing: 2px;">
                Sri Lanka Tea Board</h1>
            <h2 style="color: #bfa14a; font-weight: 400; margin-bottom: 8px;">Asset Management System</h2>
            <p style="color: #4e342e; font-size: 1.15em; margin-bottom: 0;">Welcome! Select a device category below to
                manage company assets.</p>
        </div>
        <div class="nav-buttons"
            style="display: flex; flex-wrap: wrap; gap: 16px; justify-content: center; margin-top: 24px;">
            <button class="navBtn" id="desktopBtn">Desktop Computer</button>
            <button class="navBtn" id="laptopBtn">Laptop Users</button>
            <button class="navBtn" id="scannerBtn">Scanner</button>
            <button class="navBtn" id="upsBtn">UPS</button>
            <button class="navBtn" id="printersBtn">Printers</button>
            <button class="navBtn" id="photocopyBtn">Photocopy</button>
        </div>
    </div>
    <script>
        document.getElementById('desktopBtn').addEventListener('click', () => {
            window.location.href = 'desktop.html';
        });
        document.getElementById('laptopBtn').addEventListener('click', () => {
            window.location.href = 'laptop.html';
        });
        document.getElementById('scannerBtn').addEventListener('click', () => {
            window.location.href = 'scanner.html';
        });
        document.getElementById('upsBtn').addEventListener('click', () => {
            window.location.href = 'ups.html';
        });
        document.getElementById('printersBtn').addEventListener('click', () => {
            window.location.href = 'printers.html';
        });
        document.getElementById('photocopyBtn').addEventListener('click', () => {
            window.location.href = 'photocopy.html';
        });
    </script>
</body>

</html>
