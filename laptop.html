<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Laptop Computer Info</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="tealogo.jpg" alt="Logo" style="width: 100px; height: auto;" />
            <h1>Laptop Computer Info</h1>
        </div>
        <button id="laptop">Back</button>
        <div class="filters">
            <label for="brand-filter">Brand:
                <select id="brand-filter">
                    <option value="">All</option>
                    <option value="Dell">Dell</option>
                    <option value="HP">HP</option>
                    <option value="Acer">Acer</option>
                    <option value="Lenovo">Lenovo</option>
                    <option value="Centerm">Centerm</option>
                    <option value="Assembled">Assembled</option>
                </select>
            </label>
            <label for="model-filter">Model:
                <input type="text" id="model-filter" placeholder="Enter model to filter" />
            </label>
            <label for="division-filter">Division:
                <select id="division-filter">
                    <option value="">Select Division</option>
                    <option value="">All</option>
                    <option value="IT">IT</option>
                    <option value="admin">admin</option>
                    <option value="Lab">Lab</option>
                    <option value="Export">Export</option>
                    <option value="Finance">Finance</option>
                    <option value="Baduraliya">Baduraliya R\O</option>
                    <option value="Galle">Galle R\O</option>
                    <option value="Gov.Audit">Gov.Audit</option>
                    <option value="Internal">Internal Audit</option>
                    <option value="Matara">Matara R\O</option>
                    <option value="Nuwaraeliya">Nuwaraeliya R\O</option>
                    <option value="Procurement">Procurement</option>
                    <option value="Promotion">Promotion</option>
                    <option value="Rathnapura">Rathnapura R\O</option>
                    <option value="Sales">Sales Counter</option>
                    <option value="Secretary">Secretary</option>
                    <option value="Stat">Stat</option>
                    <option value="Stores">Stores</option>
                    <option value="TCD">TCD</option>
                    <option value="Tea">Tea Testing</option>
                    <option value="Gampola"> Gampola R.office</option>
                </select>
            </label>
            <label for="year-filter">Year:
                <input type="text" id="year-filter" placeholder="Enter year to filter" />
            </label>
            <button id="createBtn">Create New</button>
            <button id="generateReportBtn">Generate Report</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Brand </th>
                        <th>Model No</th>
                        <th>S/N</th>
                        <th>PRN</th>
                        <th>Division</th>
                        <th>User</th>
                        <th>Year</th>
                        <th>CPU/MONITER</th>
                        <th>RAM Capacity</th>
                        <th>HDD Capacity</th>
                        <th>Processor Speed</th>
                        <th>OS Version</th>
                        <th>1st Repair Date</th>
                        <th>2nd Repair Date</th>
                        <th>3rd Repair Date</th>
                        <th>4th Repair Date</th>
                        <th>Actions</th>
                    </tr>
                    <thead>
                    <tbody id="data-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="createModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Create New Laptop Computer</h2>
            <form id="createForm">
                <div class="form-section">
                    <div class="input-row">
                        <div>
                            <label>Brand :</label>
                            <input type="text" name="brand" id="new-brand" required />
                        </div>
                        <div>
                            <label>Model No:</label>
                            <input type="text" name="model" id="new-model" required />
                        </div>
                        <div>
                            <label>S/N:</label>
                            <input type="text" name="sn" id="new-sn" required />
                        </div>
                        <div>
                            <label>Division:</label>
                            <select name="Division" id="new-division" required>
                                <option value="">Select Division</option>
                                <option value="">All</option>
                                <option value="IT">IT</option>
                                <option value="admin">admin</option>
                                <option value="Lab">Lab</option>
                                <option value="Export">Export</option>
                                <option value="Finance">Finance</option>
                                <option value="Baduraliya">Baduraliya R\O</option>
                                <option value="Galle">Galle R\O</option>
                                <option value="Gov.Audit">Gov.Audit</option>
                                <option value="Internal">Internal Audit</option>
                                <option value="Matara">Matara R\O</option>
                                <option value="Nuwaraeliya">Nuwaraeliya R\O</option>
                                <option value="Procurement">Procurement</option>
                                <option value="Promotion">Promotion</option>
                                <option value="Rathnapura">Rathnapura R\O</option>
                                <option value="Sales">Sales Counter</option>
                                <option value="Secretary">Secretary</option>
                                <option value="Stat">Stat</option>
                                <option value="Stores">Stores</option>
                                <option value="TCD">TCD</option>
                                <option value="Tea">Tea Testing</option>
                                <option value="Gampola"> Gampola R.office</option>
                            </select>
                        </div>
                        <div>
                            <label>User:</label>
                            <input type="text" name="User" id="new-user" />
                        </div>
                    </div>
                    <div class="input-row">
                        <div>
                            <label>PRN:</label>
                            <input type="text" name="PRN" id="new-PRN" />
                        </div>
                        <div>
                            <label>Year:</label>
                            <input type="text" name="YEAR" id="new-year" />
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <div class="input-row">
                        <div>
                            <label>CPU/MONITER:</label>
                            <input type="text" name="cpu_moniter" id="new-cpu-moniter" />
                        </div>
                        <div>
                            <label>RAM Capacity:</label>
                            <input type="text" name="ram_capacity" id="new-ram-capacity" />
                        </div>
                        <div>
                            <label>HDD Capacity:</label>
                            <input type="text" name="hdd_capacity" id="new-hdd-capacity" />
                        </div>
                        <div>
                            <label>Processor Speed:</label>
                            <input type="text" name="processor_speed" id="new-processor-speed" />
                        </div>
                    </div>
                    <div class="input-row">
                        <div>
                            <label>OS Version:</label>
                            <input type="text" name="os_version" id="new-os-version" />
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <div class="input-row">
                        <div>
                            <label>1st Repair Date:</label>
                            <input type="date" name="repair_date_1" id="new-repair-date-1" />
                        </div>
                        <div>
                            <label>2nd Repair Date:</label>
                            <input type="date" name="repair_date_2" id="new-repair-date-2" />
                        </div>
                        <div>
                            <label>3rd Repair Date:</label>
                            <input type="date" name="repair_date_3" id="new-repair-date-3" />
                        </div>
                        <div>
                            <label>4th Repair Date:</label>
                            <input type="date" name="repair_date_4" id="new-repair-date-4" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="create-btn">Create</button>
                    <button type="button" class="cancel-btn" id="cancelCreate">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editModal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Edit Laptop Computer Details</h2>
            <form id="editForm">
                <div class="form-section">
                    <div class="input-row">
                        <input type="hidden" id="edit-id" />
                        <div>
                            <label>Brand :</label>
                            <input type="text" name="brand" id="edit-brand" required />
                        </div>
                        <div>
                            <label>Model No:</label>
                            <input type="text" name="model" id="edit-model" required />
                        </div>
                        <div>
                            <label>S/N:</label>
                            <input type="text" name="sn" id="edit-sn" readonly />
                        </div>
                        <div>
                            <label>Division:</label>
                            <select name="Division" id="edit-division" required>
                                <option value="">Select Division</option>
                                <option value="">All</option>
                                <option value="IT">IT</option>
                                <option value="admin">admin</option>
                                <option value="Lab">Lab</option>
                                <option value="Export">Export</option>
                                <option value="Finance">Finance</option>
                                <option value="Baduraliya">Baduraliya R\O</option>
                                <option value="Galle">Galle R\O</option>
                                <option value="Gov.Audit">Gov.Audit</option>
                                <option value="Internal">Internal Audit</option>
                                <option value="Matara">Matara R\O</option>
                                <option value="Nuwaraeliya">Nuwaraeliya R\O</option>
                                <option value="Procurement">Procurement</option>
                                <option value="Promotion">Promotion</option>
                                <option value="Rathnapura">Rathnapura R\O</option>
                                <option value="Sales">Sales Counter</option>
                                <option value="Secretary">Secretary</option>
                                <option value="Stat">Stat</option>
                                <option value="Stores">Stores</option>
                                <option value="TCD">TCD</option>
                                <option value="Tea">Tea Testing</option>
                                <option value="Gampola"> Gampola R.office</option>
                            </select>
                        </div>
                        <div>
                            <label>User:</label>
                            <input type="text" name="User" id="edit-user" />
                        </div>
                    </div>
                    <div class="input-row">
                        <div>
                            <label>PRN:</label>
                            <input type="text" name="PRN" id="edit-PRN" />
                        </div>
                        <div>
                            <label>Year:</label>
                            <input type="text" name="YEAR" id="edit-year" />
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <div class="input-row">
                        <div>
                            <label>CPU/MONITER:</label>
                            <input type="text" name="cpu_moniter" id="edit-cpu-moniter" />
                        </div>
                        <div>
                            <label>RAM Capacity:</label>
                            <input type="text" name="ram_capacity" id="edit-ram-capacity" />
                        </div>
                        <div>
                            <label>HDD Capacity:</label>
                            <input type="text" name="hdd_capacity" id="edit-hdd-capacity" />
                        </div>
                        <div>
                            <label>Processor Speed:</label>
                            <input type="text" name="processor_speed" id="edit-processor-speed" />
                        </div>
                    </div>
                    <div class="input-row">
                        <div>
                            <label>OS Version:</label>
                            <input type="text" name="os_version" id="edit-os-version" />
                        </div>
                    </div>
                </div>
                <div class="form-section">
                    <div class="input-row">
                        <div>
                            <label>1st Repair Date:</label>
                            <input type="date" name="repair_date_1" id="edit-repair-date-1" />
                        </div>
                        <div>
                            <label>2nd Repair Date:</label>
                            <input type="date" name="repair_date_2" id="edit-repair-date-2" />
                        </div>
                        <div>
                            <label>3rd Repair Date:</label>
                            <input type="date" name="repair_date_3" id="edit-repair-date-3" />
                        </div>
                        <div>
                            <label>4th Repair Date:</label>
                            <input type="date" name="repair_date_4" id="edit-repair-date-4" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="create-btn">Update</button>
                    <button type="button" class="cancel-btn" id="cancelEdit">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="laptop.js"></script>

    <script>
        document.getElementById('laptop').onclick = () => window.location.href = 'index.html';

        document.getElementById('cancelCreate').onclick = () => {
            document.getElementById('createModal').style.display = 'none';
        };

        document.getElementById('cancelEdit').onclick = () => {
            document.getElementById('editModal').style.display = 'none';
        };
    </script>

</body>

</html>
